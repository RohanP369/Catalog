<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Moon Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4af37;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    nav {
      padding: 20px;
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9f9f9;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3, .product p {
      margin: 5px 0;
    }
    .btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cart {
      margin: 40px 20px;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Silver Moon Catalog</h1>
  </header>

  <nav>
    <a href="#glass-pipes">Glass Pipes</a>
    <a href="#rolling-papers">Rolling Papers</a>
    <a href="#vapes">Vapes</a>
    <a href="#accessories">Accessories</a>
  </nav>

  <section id="glass-pipes" class="section">
    <h2>Glass Pipes</h2>
    <div class="product-grid">
      <!-- Example product -->
      <div class="product" data-name="Glass Pipe 1" data-price="5" data-sku="SKU001" data-stock="20">
        <img src="https://via.placeholder.com/200x150" alt="Glass Pipe 1">
        <h3>Glass Pipe 1</h3>
        <p>SKU: SKU001</p>
        <p>Price: $5</p>
        <p>Stock: 20</p>
        <input type="number" min="1" value="1" class="qty" />
        <button class="btn" onclick="addToCart(this)">Add to Cart</button>
      </div>
      <!-- Repeat this block 8 more times with different SKUs -->
    </div>
  </section>

  <section id="rolling-papers" class="section">
    <h2>Rolling Papers</h2>
    <div class="product-grid">
      <!-- Placeholder products -->
    </div>
  </section>

  <section id="vapes" class="section">
    <h2>Vapes</h2>
    <div class="product-grid">
      <!-- Placeholder products -->
    </div>
  </section>

  <section id="accessories" class="section">
    <h2>Accessories</h2>
    <div class="product-grid">
      <!-- Placeholder products -->
    </div>
  </section>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-list"></ul>
    <button class="btn" onclick="checkoutWhatsApp()">Send Order via WhatsApp</button>
  </div>

  <script>
    let cart = [];

    function addToCart(button) {
      const product = button.closest('.product');
      const name = product.dataset.name;
      const price = parseFloat(product.dataset.price);
      const sku = product.dataset.sku;
      const qty = parseInt(product.querySelector('.qty').value);
      const stock = parseInt(product.dataset.stock);

      if (qty > stock) {
        alert("Not enough stock available.");
        return;
      }

      const existing = cart.find(item => item.sku === sku);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, sku, price, qty });
      }
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.sku}) x${item.qty} - $${item.qty * item.price}`;
        cartList.appendChild(li);
      });
    }

    function checkoutWhatsApp() {
      const phone = '13105551234'; // Replace with your number
      const msg = cart.map(item => `${item.name} (${item.sku}) x${item.qty}`).join(', ');
      const url = `https://wa.me/${phone}?text=Order:%20${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
