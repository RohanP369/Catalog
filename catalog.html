<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Moon Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4af37;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    nav {
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: relative;
      flex-wrap: wrap;
    }
    .menu-item {
      position: relative;
      margin: 0 15px;
    }
    .menu-item > a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
      padding: 10px;
      display: inline-block;
    }
    .dropdown, .sub-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      min-width: 200px;
      z-index: 1000;
    }
    .dropdown a, .sub-dropdown a {
      display: block;
      padding: 10px;
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }
    .dropdown a:hover, .sub-dropdown a:hover {
      background: #f0f0f0;
    }
    .menu-item:hover .dropdown,
    .dropdown-item:hover .sub-dropdown {
      display: block;
    }
    .dropdown-item {
      position: relative;
    }
    .sub-dropdown {
      left: 100%;
      top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Silver Moon Catalog</h1>
  </header>

  <nav>
    <div class="menu-item">
      <a href="#">Glass Items</a>
      <div class="dropdown">
        <div class="dropdown-item">
          <a href="#">Water Pipe</a>
          <div class="sub-dropdown">
            <div class="dropdown-item">
              <a href="#">China Water Pipe</a>
              <div class="sub-dropdown">
                <a href="#beaker-bongs">Beaker Bong</a>
                <a href="#small-water-pipes">Small Water Pipe</a>
              </div>
            </div>
            <div class="dropdown-item">
              <a href="#">India Water Pipe</a>
              <div class="sub-dropdown">
                <a href="#beaker-bongs">Beaker Bong</a>
                <a href="#small-water-pipes">Small Water Pipe</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sections and content follow here -->
</body>
</html>
