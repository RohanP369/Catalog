<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Moon Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d4af37;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #000;
    }
    nav {
      padding: 20px;
      background: #f3f3f3;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9f9f9;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3, .product p {
      margin: 5px 0;
    }
    .btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px 0 0;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #d4af37;
      font-weight: bold;
    }
    .cart {
      margin: 40px 20px;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Silver Moon Catalog</h1>
  </header>

  <nav>
    <a href="#glass-pipes">Glass Pipes</a>
    <a href="#rolling-papers">Rolling Papers</a>
    <a href="#vapes">Vapes</a>
    <a href="#accessories">Accessories</a>
  </nav>

  <section id="glass-pipes" class="section">
    <h2>Glass Pipes</h2>
    <div id="glass-pipes-grid" class="product-grid"></div>
    <div class="pagination" id="glass-pipes-pagination"></div>
  </section>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-list"></ul>
    <button class="btn" onclick="checkoutWhatsApp()">Send via WhatsApp</button>
    <button class="btn" onclick="checkoutSMS()">Send via Text Message</button>
    <button class="btn" onclick="checkoutEmail()">Send via Email</button>
  </div>

  <script>
    const productsGlassPipes = Array.from({ length: 100 }, (_, i) => ({
      name: `Glass Pipe ${i + 1}`,
      sku: `GP${String(i + 1).padStart(3, '0')}`,
      price: 5 + (i % 3),
      stock: 10 + (i % 5),
      image: 'https://via.placeholder.com/200x150'
    }));

    let cart = [];
    let currentPage = 1;
    const productsPerPage = 9;

    function displayProducts(collection, products, page) {
      const grid = document.getElementById(`${collection}-grid`);
      const pagination = document.getElementById(`${collection}-pagination`);
      grid.innerHTML = '';
      pagination.innerHTML = '';

      const start = (page - 1) * productsPerPage;
      const selected = products.slice(start, start + productsPerPage);

      selected.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'product';
        div.dataset.name = prod.name;
        div.dataset.price = prod.price;
        div.dataset.sku = prod.sku;
        div.dataset.stock = prod.stock;
        div.innerHTML = `
          <img src="${prod.image}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>SKU: ${prod.sku}</p>
          <p>Price: $${prod.price}</p>
          <p>Stock: ${prod.stock}</p>
          <input type="number" min="1" value="1" class="qty" />
          <button class="btn" onclick="addToCart(this)">Add to Cart</button>
        `;
        grid.appendChild(div);
      });

      const totalPages = Math.ceil(products.length / productsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === page ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          displayProducts(collection, products, currentPage);
        };
        pagination.appendChild(btn);
      }
    }

    function addToCart(button) {
      const product = button.closest('.product');
      const name = product.dataset.name;
      const price = parseFloat(product.dataset.price);
      const sku = product.dataset.sku;
      const qty = parseInt(product.querySelector('.qty').value);
      const stock = parseInt(product.dataset.stock);

      if (qty > stock) {
        alert("Not enough stock available.");
        return;
      }

      const existing = cart.find(item => item.sku === sku);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, sku, price, qty });
      }
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} (${item.sku}) x${item.qty} - $${item.qty * item.price}`;
        cartList.appendChild(li);
      });
    }

    function formatCartMessage() {
      return cart.map(item => `${item.name} (${item.sku}) x${item.qty}`).join(', ');
    }

    function checkoutWhatsApp() {
      const phone = '13105551234';
      const msg = formatCartMessage();
      const url = `https://wa.me/${phone}?text=Order:%20${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    function checkoutSMS() {
      const phone = '13105551234';
      const msg = encodeURIComponent('Order: ' + formatCartMessage());
      window.open(`sms:${phone}?body=${msg}`, '_blank');
    }

    function checkoutEmail() {
      const email = 'sales@silvermoon.com';
      const subject = encodeURIComponent('Wholesale Order Request');
      const body = encodeURIComponent('Here is my order:\n' + formatCartMessage());
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    displayProducts('glass-pipes', productsGlassPipes, currentPage);
  </script>
</body>
</html>
